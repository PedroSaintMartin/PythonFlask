<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste Flask</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <header>

        </header>
        
        <main class="container">
            <section>
                <h2>
                    <i></i>Formulario - Simples
                </h2>
                <hr>
                <form action="/cadastro" method="POST">
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" name="nome" required placeholder="Seu nome completo"/>
                
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="email" id="email" name="email" required placeholder="exemplo@email.com"/>
                
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone" name="telefone" pattern="[0-9]{11}" title="DDD + Número (apenas dígitos)"/>
                
                    <label class="form-label" for="senha">Senha:</label>
                    <input class="form-control" type="password" id="senha" name="senha" required minlength="6"/>
                    
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                    <button class="btn btn-secondary" type="reset">Limpar</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy;</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
